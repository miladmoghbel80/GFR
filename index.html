<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>نرم‌افزار محاسبات پزشکی</title>
  <link rel="manifest" href="manifest.json"/>

  <style>
    @font-face {
      font-family: 'BMitra';
      src: url('BMitra.ttf') format('truetype');
    }

    @font-face {
      font-family: 'IRANYekan';
      src: url('IRANYekan.ttf') format('truetype');
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #f3e5f5;
      font-family: 'IRANYekan', sans-serif;
      direction: rtl;
      text-align: center;
      color: #4A148C;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 40px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .buttons a {
      background-color: #AB47BC;
      color: white;
      text-decoration: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 10px;
      transition: background-color 0.3s ease;
      width: 200px;
    }

    .buttons a:hover {
      background-color: #8E24AA;
    }
  </style>
</head>
<body>
  <h1>نرم‌افزار محاسبات پزشکی و آزمایشگاه</h1>

  <div class="buttons">
    <a href="bmi.html">📏 محاسبه BMI</a>
    <a href="gfr.html">🧪 محاسبه GFR</a>
  </div>

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("Service Worker Registered"))
        .catch(err => console.error("SW registration failed:", err));
    }
  </script>
</body>
</html>
